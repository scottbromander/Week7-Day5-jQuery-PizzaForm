<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <form id="customerForm">
        <input type="text" name="firstName" id="firstName" placeholder="Enter First Name">
        <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name">
        <input type="text" name="pizza" id="pizza" placeholder="Enter Type of Pizza">
        <input type="number" name="cost" id="cost" placeholder="Enter Cost of Pizza">
        <button>Submit</button>
    </form>

    <button class="js-btn-clear">Clear</button>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Pizza</th>
                <th>Cost</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody class="js-orders">
            
        </tbody>
    </table>

    <p class="total-cost">TOTAL : $0</p>
</body>
</html>
